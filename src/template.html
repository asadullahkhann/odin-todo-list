<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <div class="header">Projects</div>
        <div class="add-project"><input type="text"><button>Add project</button></div>
        <div class="projects">
            <button class="today"># Today</button><button class="tomorrow"># Tomorrow</button>
        </div>
    </div>
    <div class="todos-container">
        <div class="todo">
            <div class="heading">
                <h3>Task</h3>
                <h3>Description</h3>
                <h3>Priority</h3>
                <h3>Due Date</h3>
            </div>
            <div class="content">
                <p>Wash dishes</p>
                <p>dishes need to be washed before mom gets home</p>
                <p>High</p>
                <p>2/9/24</p>
            </div>
            <div class="edit-btn"><button>Edit</button></div>
        </div>
        <div class="add-todo-btn"><button>+</button></div>
    </div>
</body>
</html>
