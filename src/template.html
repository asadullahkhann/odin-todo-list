<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog>
        <form method="dialog">
            <p><label for="todo">Todo</label><input required id="todo" name="todo" minlength="4" maxlength="20"></p>
            <p><label for="desc">Description</label><input required id="desc" name="desc" minlength="8" type="text"></p>
            <p><label for="priority">Priority </label><select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select></p>
            <p><label for="due-date">Due Date</label><input required id="due-date" name="dueDate" type="date"></p>
            <p><button class="submit-btn">Submit</button></p>
        </form>
    </dialog>
    <div class="sidebar">
        <div class="header">Projects</div>
        <div class="add-project"><input maxlength="20" type="text"><button>Add project</button></div>
        <div class="projects">
            <button class="today"># Today</button>
        </div>
    </div>
    <div class="todos-container">
        <div class="todo">
            <div class="heading">
                <h3>Todo</h3>
                <h3>Description</h3>
                <h3>Priority</h3>
                <h3>Due</h3>
            </div>
            <div class="content">
                <p>Wash dishes</p>
                <p>dishes need to be washed before mom gets home</p>
                <p>High</p>
                <p>2/9/24</p>
            </div>
            <div class="edit-btn"><button>Edit</button></div>
        </div>
    </div>
    <div class="add-todo-btn"><button>+</button></div>
    <footer><p>Coded by <a href="https://github.com/asadullahkhann">asadullahkhann <img src="./images/github-mark.svg" alt="github-mark"></a></p></footer>
</body>
</html>
