<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><dialog><form method="dialog"><p><label for="todo">Todo</label><input required id="todo" name="todo" minlength="4" maxlength="20"/></p><p><label for="desc">Description</label><input required id="desc" name="desc" minlength="8"/></p><p><label for="priority">Priority</label><select name="priority" id="priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></p><p><label for="due-date">Due Date</label><input required id="due-date" name="dueDate" type="date"/></p><p><button class="submit-btn">Submit</button></p></form></dialog><div class="page-header"><div><img src="15a8a2ef3d6c1703bdb1.svg" alt="todo-list-svg"/><h1>To Do List</h1></div><button><img src="709c79c05d6f4014cd0b.svg" alt="side-menu-icon"/> <img class="hide" src="bf25c9b1500152f3138f.svg" alt="icons8-close"></button></div><div class="dropdown hide"><div class="header">Projects</div><div class="add-project"><input maxlength="20"/><button>Add project</button></div><div class="projects"><button class="today"># Today</button></div></div><div class="todos-container"><div class="todo"><div class="col"><h3>Todo</h3><p>Wash dishes</p></div><div class="col"><h3>Description</h3><p>dishes need to be washed before mom gets home</p></div><div class="col"><h3>Priority</h3><p>High</p></div><div class="col"><h3>Due</h3><p>2/9/24</p></div><div class="edit-btn"><div class="toggle-dropdown"><button><img src="f8eef05dc778623061a7.svg" alt="3-dots"></button></div><div class="dropdown hide"><button>Edit</button> <button>Delete</button></div></div></div></div><div class="add-todo-btn"><button>+</button></div><footer><p>Coded by <a href="https://github.com/asadullahkhann">AsadUllahKhann <img src="6fa18895f6e6c7772cab.svg" alt="github-mark"/></a></p></footer></body></html>
